<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Query</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/table.css">
    <link rel="stylesheet" type="text/css" href="/static/form.css">
    <script src="static/query.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Query</h1>
        <form id="queryForm" method="post" onsubmit="return queryStudent(event)">
            <input type="number" id="student_id" name="student_id" placeholder="Student ID" required>
            <input type="submit" value="Query">
        </form>
        <table id="resultTable" class="styled-table" style="display: none;">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody id="resultBody">
            </tbody>
        </table>
        <p id="error" style="color: red;"></p>
    </div>
</body>
</html>
