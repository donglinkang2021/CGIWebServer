<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/form.css">
    <script src="/static/calc.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <form id="calcForm" method="post" onsubmit="return calculate(event)">
            <input type="number" id="num1" name="num1" placeholder="First Number" required>
            <select id="op" name="op">
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="devide">/</option>
            </select>
            <input type="number" id="num2" name="num2" placeholder="Second Number" required>
            <button type="submit">Calculate</button>
        </form>
        <p id="result" style="display: none;"><span id="res"></span></p>
    </div>
</body>
</html>
