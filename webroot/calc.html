<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/form.css">
    <script src="/static/calc.js"></script>
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <form action="/cgi-bin/calc.py" method="post">
            <input type="number" name="num1" placeholder="Please input first number" required>
            <select name="operation">
                <option value="">Please select operation</option>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
            <input type="number" name="num2" placeholder="Please input second number" required><br>
            <input type="submit" value="Calculate">
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
